<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área de un Triángulo</title>
    <!-- Enlace al archivo JavaScript externo -->
    <script src="calcular.js" defer></script>
</head>
<body>
    <h1>Calcular el área de un triángulo</h1>
    <form id="form-triangulo">
        <label for="base">Base del triángulo:</label>
        <input type="number" id="base" name="base" step="any" required>
        <br><br>
        <label for="altura">Altura del triángulo:</label>
        <input type="number" id="altura" name="altura" step="any" required>
        <br><br>
        <input type="submit" value="Calcular Área">
        <button type="button" id="borrar">Borrar</button>
    </form>
    
    <!-- Mostrar el resultado aquí -->
    <p id="resultado"></p>
</body>
</html>
